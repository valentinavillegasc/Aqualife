<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bienvenida - Dispensador de Agua</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="landing-container">
      <img
        src="imgs/aquaLife.png"
        alt="Logo de la Aplicación"
        class="logo-app" />

      <button class="inicio-button" onclick="location.href='inicio.html'">
        Ir al Inicio
      </button>

      <div class="by-creators">
        <p class="by-text">by</p>
        <img
          src="imgs/digitalWave.png"
          alt="Creadores de la Aplicación"
          class="creadores" />
      </div>
    </div>

    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #e3f2fd;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      .landing-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 80vh;
        text-align: center;
        background-color: white;
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      .logo-app {
        width: 70%;
        max-width: 400px;
        margin-bottom: 10px;
      }

      .inicio-button {
        padding: 10px 25px;
        font-size: 18px;
        color: #ffffff;
        background-color: #023e8a;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        transition: background-color 0.3s ease, transform 0.2s;
        margin-top: 10px;
      }

      .inicio-button:hover {
        background-color: #0353a4;
        transform: scale(1.05);
      }

      .by-creators {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 20px;
      }

      .by-text {
        font-size: 12px;
        color: #666666;
        margin-bottom: -5px;
      }

      .creadores {
        width: 70px;
        max-width: 100%;
        opacity: 0.7;
      }

      @media (max-width: 768px) {
        .landing-container {
          height: 90vh;
          width: 90%;
          padding: 15px;
        }

        .logo-app {
          width: 80%;
        }

        .inicio-button {
          font-size: 16px;
          padding: 12px 24px;
        }
      }
    </style>
  </body>
</html>
