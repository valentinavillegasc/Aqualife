<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estadísticas - Dispensador de Agua</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div id="navbar"></div>

    <script>
      // Cargar la navbar desde el archivo navbar.html
      fetch("navbar.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("navbar").innerHTML = data;
        });
    </script>

    <header class="header">
      <h1>Estadísticas</h1>
    </header>

    <div class="container">
      <h2>Consumo de Agua Semanal</h2>

      <!-- Menú desplegable para seleccionar fecha -->
      <label for="fecha-select">Selecciona la fecha:</label>
      <select id="fecha-select">
        <option value="semana1">Semana 1</option>
        <option value="semana2">Semana 2</option>
        <option value="semana3">Semana 3</option>
      </select>

      <!-- Gráfica de consumo de agua -->
      <canvas id="grafica"></canvas>

      <!-- Botón para aumentar el consumo del día jueves -->
      <button id="btn-agregar-agua" class="boton-dispensador">
        Agregar Agua (Jueves)
      </button>
    </div>

    <script>
      // Datos iniciales de la gráfica con jueves en 100L
      const consumoSemanal = [100, 200, 300, 100, 400, 350, 200];
      const labels = [
        "Lunes",
        "Martes",
        "Miércoles",
        "Jueves",
        "Viernes",
        "Sábado",
        "Domingo",
      ];

      // Configuración de la gráfica
      const ctx = document.getElementById("grafica").getContext("2d");
      let grafica = new Chart(ctx, {
        type: "bar",
        data: {
          labels: labels,
          datasets: [
            {
              label: "Litros Consumidos",
              data: consumoSemanal,
              backgroundColor: "#007bff",
              borderColor: "#023e8a",
              borderWidth: 1,
            },
          ],
        },
        options: {
          scales: {
            y: {
              beginAtZero: true,
              ticks: {
                stepSize: 100,
                max: 400, // Límite máximo en el eje y para representar hasta 500L
                callback: function (value) {
                  return value + "L";
                },
              },
            },
          },
          responsive: true,
          maintainAspectRatio: false,
        },
      });

      // Evento para el botón "Agregar Agua (Jueves)"
      document
        .getElementById("btn-agregar-agua")
        .addEventListener("click", () => {
          // Incrementar el valor de jueves si es menor que 300L
          if (consumoSemanal[3] < 300) {
            consumoSemanal[3] += 100;
            grafica.update();
          }
        });
    </script>

    <style>
      /* Estilos generales */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
        padding-bottom: 60px;
      }

      .container {
        padding: 20px;
        text-align: center;
        max-width: 800px;
        margin: auto;
      }

      h2 {
        font-size: 24px;
        margin: 20px 0;
      }

      canvas {
        max-width: 100%;
        height: 400px;
        margin-bottom: 20px;
      }

      label {
        font-weight: bold;
        margin-right: 10px;
      }

      select {
        padding: 5px;
        font-size: 16px;
        border-radius: 5px;
        margin-bottom: 20px;
      }

      .boton-dispensador {
        padding: 10px 15px;
        font-size: 16px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .boton-dispensador:hover {
        background-color: #0056b3;
      }

      .header {
        background-color: #023e8a;
        padding: 20px 0;
        text-align: center;
        border-radius: 0px 0px 10px 10px;
        color: white;
      }

      .header h1 {
        font-weight: 100;
      }
    </style>
  </body>
</html>
