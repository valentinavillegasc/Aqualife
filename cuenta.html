<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cuenta - Dispensador de Agua</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="navbar"></div>
    <!-- Contenedor para la Navbar -->

    <script>
      // Cargar la navbar desde el archivo navbar.html
      fetch("navbar.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("navbar").innerHTML = data;
        });
    </script>

    <!-- Contenedor de cuenta -->
    <div class="container">
      <h2>Mi Cuenta</h2>
      <p>Información de la cuenta y configuraciones.</p>
    </div>

    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5; /* Color de fondo de la página */
        padding-bottom: 60px; /* Espacio para la navbar en la parte inferior */
      }

      .container {
        padding: 20px;
        text-align: center;
      }

      h2 {
        font-size: 24px; /* Tamaño de fuente para el encabezado */
        margin: 20px 0; /* Margen alrededor del encabezado */
      }

      p {
        font-size: 16px; /* Tamaño de fuente para el párrafo */
        margin: 10px 0; /* Margen alrededor del párrafo */
      }
    </style>
  </body>
</html>
